<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Պատվիրել Շնորհավորանք - Հայկ Հովհաննիսյան</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Պատվիրել Շնորհավորանք</h1>
        <a href="index.html" class="back-button">Վերադառնալ</a>
    </div>
    <div class="order-form">
        <form action="/submit-greeting-order" method="POST">
            <label for="name">Անուն և ազգանուն:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Էլ. փոստ:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Հեռախոսահամար:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="occasion">Պատճառ/առիթ (օրինակ՝ ծնունդ, ամուսնություն և այլն):</label>
            <input type="text" id="occasion" name="occasion" required>

            <label for="message">Նշումներ:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <input type="hidden" name="price" value="5000"> <!-- Fixed price for greeting -->

            <input type="submit" value="Պատվիրել Շնորհավորանք" class="submit-button">
        </form>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
